# Sample YAML configuration file for testing linters and LSP

app:
  name: "sample-application"
  version: "1.0.0"
  description: "A sample application for testing YAML linting and LSP"
  environment: "development"
  version: "1.0.1"  # Duplicate key

server:
  host: "localhost"
  port: 3000
  ssl: false
  timeout: 30
  # Missing value for key
  invalid_key:

database:
  primary:
    driver: "postgresql"
    host: "localhost"
    port: 5432
    name: "sample_db"
    username: "app_user"
    password: "secure_password"
    pool_size: 10
    timeout: 5
  cache:
    driver: "redis"
    host: "localhost"
    port: 6379
    db: 0
    ttl: 3600
    # Inconsistent indentation
      nested: "bad indent"

logging:
  level: "info"
  format: "json"
  outputs:
    - type: "console"
      level: "debug"
    - type: "file"
      path: "/var/log/app.log"
      level: "info"
      max_size: "100MB"
      max_files: 10

features:
  authentication: true
  authorization: true
  rate_limiting: true
  monitoring: true
  caching: true
  # Trailing space here

security:
  jwt:
    secret: "your-secret-key-here"
    expiration: "24h"
    algorithm: "HS256"
  cors:
    enabled: true
    origins:
      - "http://localhost:3000"
      - "https://example.com"
    methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
    headers:
      - "Content-Type"
      - "Authorization"
  rate_limit:
    requests_per_minute: 100
    burst: 200

monitoring:
  metrics:
    enabled: true
    endpoint: "/metrics"
    interval: 30
  health_check:
    enabled: true
    endpoint: "/health"
    timeout: 5
  tracing:
    enabled: false
    sample_rate: 0.1
    service_name: "sample-app"

services:
  user_service:
    enabled: true
    host: "localhost"
    port: 8001
    timeout: 10
  payment_service:
    enabled: true
    host: "localhost"
    port: 8002
    timeout: 15
  notification_service:
    enabled: false
    host: "localhost"
    port: 8003
    timeout: 5

deployment:
  replicas: 3
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  autoscaling:
    enabled: true
    min_replicas: 2
    max_replicas: 10
    target_cpu_utilization: 70
    target_memory_utilization: 80

# Development specific settings
development:
  debug: true
  hot_reload: true
  mock_external_services: true
  log_sql_queries: true

# Production specific settings
production:
  debug: false
  hot_reload: false
  mock_external_services: false
  log_sql_queries: false
  backup_enabled: true
  backup_retention_days: 30

# Invalid YAML syntax - missing colon after key
invalid_key_without_colon "value"

# Another syntax error - unclosed quote
bad_key: "unclosed string value
